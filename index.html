                <figure class="card">

                </figure>
                <figure class="card">
                    <img src="image6.jpeg">
                    <figcaption>Image 6</figcaption>
                </figure>
                <figure class="card">
                    <img src="image7.jpeg">
                    <figcaption>Image 7</figcaption>
                </figure>
                <figure class="card">

                </figure>
                <figure class="card">
